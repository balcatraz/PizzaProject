{% extends "MainApp/base.html" %}


{% block content %}
{% if form.errors %}

<p>
    Your username or password was incorrect. Please try again.
</p>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}

    <button name='submit'>Log In</button>
    <input type="hidden" name="next" value="{% url 'index' %}" />
</form>

{% endblock content %}
